<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      Â²
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500,800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        background-color: hsl(47, 88%, 63%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: "Figtree", sans-serif;
        line-height: 150%;
        letter-spacing: 0px;
      }

      .card-container {
        background-color: hsl(0, 0%, 100%);
        padding: 24px;
        border-radius: 20px;
        border: 1px solid black;
        box-shadow: 8px 8px 0px 0px #000000;
        max-width: 384px;
        margin-bottom: 1rem;
      }

      .card-container img {
        display: block;
        border-radius: 10px;
      }

      .content {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 24px;
        max-width: 336px;
      }

      .category p {
        background-color: hsl(47, 88%, 63%);
        display: inline;
        padding: 4px 12px;
        border-radius: 4px;
      }

      .author {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card-container">
        <img
          src="assets/images/illustration-article.svg"
          alt="illustation for article"
        />
        <div class="content">
          <div class="category">
            <p>Learning</p>
          </div>
          <p>Published 21 Dec 2023</p>
          <p>HTML & CSS foundations</p>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="author">
            <img src="assets/images/image-avatar.webp" alt="user picture" />
            <p>Greg Hooper</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Xefreh</a>.
      </div>
    </main>
  </body>
</html>
